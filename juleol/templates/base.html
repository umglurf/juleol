<!DOCTYPE html>
<html lang="no">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Jule√∏l</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.bootstrap_4.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <script type=text/javascript src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='jquery.touchwipe.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='tablesorter.jquery.json') }}"></script>
    {% endblock %}
  </head>
  <body class="bg-secondary">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{%- if category == 'error' %}danger{%- else %}info{%- endif %} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
